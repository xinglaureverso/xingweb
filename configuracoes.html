<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configurações - NavegAí</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 style="color:#e60000;">⚙️ Configurações</h1>
    <nav><a href="index.html">⬅ Voltar</a></nav>
  </header>
  <main>
    <form id="form-config">
      <label for="tema">Tema Visual:</label><br>
      <select id="tema">
        <option value="claro">Claro</option>
        <option value="escuro">Escuro</option>
      </select><br><br>

      <label for="seguro">Modo de pesquisa segura:</label><br>
      <select id="seguro">
        <option value="ativo">Ativado</option>
        <option value="desativado">Desativado</option>
      </select><br><br>

      <label for="idioma">Idioma Preferido:</label><br>
      <select id="idioma">
        <option value="pt">Português</option>
        <option value="en">Inglês</option>
        <option value="es">Espanhol</option>
      </select><br><br>

      <label for="fonte">Tamanho da fonte:</label><br>
      <input type="range" id="fonte" min="12" max="24" value="16"><br><br>

      <button type="submit">Salvar Configurações</button>
    </form>
    <div id="feedback-config"></div>
  </main>
  <script src="configuracoes.js"></script>
</body>
</html>
